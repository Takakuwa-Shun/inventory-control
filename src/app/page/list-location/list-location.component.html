<div class="container-fluid">
  <app-sub-header
  title="倉庫一覧"
  [showPrint]=true
  [showCsv]=true
  [csvData]="csvListLocation"
  ></app-sub-header>
  <p class="print-hidden">列をクリックすると、そのデータの修正・削除を行う画面に遷移します。</p>
  <div class="table-responsive">
    <table class="table table-sm table-hover">
      <thead class="thead-light">
        <tr>
          <th scope="col">#</th>
          <th scope="col">{{csvListLocation[0].name}}</th>
          <th scope="col">{{csvListLocation[0].nameKana}}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let l of listLocation; let i = index" (click)="goDetail(l.id)">
          <th class="pointer" scope="row">{{i+1}}</th>
          <td class="pointer">{{l.name}}</td>
          <td class="pointer">{{l.nameKana}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
